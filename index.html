<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header">
    <div class="header-title">Employee Directory</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or email..." />
    </div>
  </div>

  <div class="controls">
    <button class="add-btn" onclick="showForm()">+ Add Employee</button>
    <select id="sortSelect" onchange="sortEmployees()">
      <option value="">Sort By</option>
      <option value="firstName">First Name</option>
      <option value="department">Department</option>
    </select>
    <button onclick="toggleFilter()">Filter</button>
    <select id="itemsPerPage" onchange="paginate(1)">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div id="employeeListContainer"></div>

  <!-- Form Modal -->
  <div id="formContainer" style="display:none;">
    <div class="form-box">
      <h2 id="formTitle">Add Employee</h2>
      <form id="employeeForm" onsubmit="handleFormSubmit(event)">
        <input type="hidden" id="employeeId" />
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="role" placeholder="Role" required />
        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
          <button type="submit" class="submit-btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Filter Sidebar -->
  <div id="filterSidebar" class="hidden">
    <h3>Filter Employees</h3>
    <input type="text" id="filterFirstName" placeholder="First Name" />
    <input type="text" id="filterDepartment" placeholder="Department" />
    <input type="text" id="filterRole" placeholder="Role" />
    <button onclick="applyFilters()">Apply</button>
    <button onclick="clearFilters()">Clear</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Employee Directory App. All rights reserved.
  </div>

  <script src="data/mockData.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
